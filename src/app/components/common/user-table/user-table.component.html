<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of data">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td class="action">
        <button (click)="onView(user.id)">View</button>
        <button (click)="onEdit(user.id)">Edit</button>
        <button (click)="onDelete(user.id)">Delete</button>        
      </td>
    </tr>
  </tbody>
</table>
